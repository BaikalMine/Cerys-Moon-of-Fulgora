[recipe-description]
lubricant-synthesis=С использованием лития в качестве катализатора химические установки могут конденсировать углеводороды в смазку.
cerys-discover-fulgoran-cryogenics=При создании этого рецепта, если выбрана технология "Фулгорианская криогенная технология", прогресс исследования увеличивается. Когда технология изучена, рецепт исчезает.
cerys-upgrade-fulgoran-cryogenic-plant-quality=При создании этого рецепта, если его качество выше текущего качества завода, завод будет улучшен.

