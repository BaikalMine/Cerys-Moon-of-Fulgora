[item-description]
cerys-science-pack=Используется в лабораториях Серис для исследований. Может быть создан и использован только на Серис.
mixed-oxide-fuel-cell=Топливный элемент, содержащий делящиеся изотопы как урана, так и плутония.
plutonium-238=Радиоактивный изотоп плутония. Ценный источник портативной энергии.
plutonium-239=Делящийся изотоп плутония. Используется в топливных элементах смешанных оксидов.
ancient-structure-repair-part=Используется для ремонта древних фулгорианских сооружений на Серис.
cerys-fulgoran-reactor-scaffold=Может быть размещен на фулгорианском реакторе для начала строительства. Требуется точное выравнивание и ожидание прохождения астероидов.

