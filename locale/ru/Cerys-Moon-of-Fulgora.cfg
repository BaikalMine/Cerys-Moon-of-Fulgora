[entity-description]
cerys-fulgoran-radiative-tower=Нагревает плитки и объекты на расстоянии до 16 плиток с помощью инфракрасного излучения. Потребляет твердое топливо в химической реакции.
cerys-fulgoran-radiative-tower-contracted-container=Нагревает плитки и объекты на расстоянии до 16 плиток с помощью инфракрасного излучения. Потребляет твердое топливо в химической реакции.
cerys-fulgoran-radiative-tower-contracted-reactor=Нагревает плитки и объекты на расстоянии до 16 плиток с помощью инфракрасного излучения. Потребляет твердое топливо в химической реакции.
cerys-solar-wind-particle=Заряженные частицы солнечного ветра направляются магнитным полем Фулгоры и бомбардируют Серис. Вызывают эффект при столкновении с ураном-238.
charging-rod=Вариант аккумулятора, который работает только в сильных магнитных полях. Искривляет траекторию солнечного ветра на Серис.
cerys-fulgoran-reactor-wreck-cleared=Обломки ждут установки строительных лесов.
vent-stack=Удаляет газы.
flare-stack=Удаляет жидкости.

