[technology-description]
moon-discovery-cerys=Безвоздушная луна Фулгоры, покрытая толстым слоем метанового льда. Древние обломки, включая колоссальный ядерный реактор, застряли в льду, но, по-видимому, могут быть восстановлены. Подвержена воздействию мягкого солнечного ветра под влиянием магнитного поля Фулгоры.
cerys-nuclear-scrap-recycling=Остатки ядерной промышленности Фулгориан на Серис могут быть переработаны в полезные материалы.
cerys-nitrogen-rich-mineral-processing=Позволяет перерабатывать богатые азотом минералы, находящиеся близко к поверхности Серис, в аммиак и железную руду.
cerys-fulgoran-cryogenics=Эта технология исследуется непосредственно на фулгорианском криогенном заводе. После полного восстановления завод способен выполнять широкий спектр криогенных рецептов.
cerys-charging-rod=Механизм накопления энергии, который, по-видимому, играет значительную роль в деятельности фулгориан на Серис.
cerys-science-pack=Открывает исследования в лабораториях Серис, приводя к расширенному ремонту сооружений и технологиям Фулгориан.
cerys-gas-venting=Простые методы удаления газов и, на прессуризированных поверхностях, жидкостей.
cerys-lubricant-synthesis=Позволяет синтезировать смазку из легкого масла и углерода, а также небольшого количества других катализаторов.
cerys-advanced-structure-repair=Позволяет создавать леса для подготовки фулгорианского ядерного реактора к ремонту.
cerys-plutonium-enhanced-fuel-reprocessing=Истощенные топливные элементы смешанных оксидов могут быть переработаны в плутоний-239 и другой высокорадиоактивный изотоп.
cerys-advanced-plutonium-technology=Продвинутая технология, основанная на радиоактивном изотопе плутония.
cerys-cargo-drops=Позволяет грузовым капсулам, содержащим не только игроков и строительных роботов, приземляться на Серис без помех из-за магнитной атмосферы.

